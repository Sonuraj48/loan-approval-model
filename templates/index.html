<!DOCTYPE html>
<html>
  <head>
    <title>Loan Approval Predictor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #ffffff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
      }

      select,
      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 18px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        width: 100%;
        background-color: #4caf50;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      .result {
        margin-top: 20px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Loan Application Form</h2>
      <form method="post" action="/predict">
        <label>Gender:</label>
        <select name="gender" required>
          <option value="">Select</option>
          <option value="0">Male</option>
          <option value="1">Female</option>
        </select>

        <label>Married:</label>
        <select name="married" required>
          <option value="">Select</option>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>

        <label>Education:</label>
        <select name="education" required>
          <option value="">Select</option>
          <option value="0">Graduate</option>
          <option value="1">Not Graduate</option>
        </select>

        <label>Applicant Income:</label>
        <input type="number" name="income" required />

        <label>Loan Amount:</label>
        <input type="number" name="loan" required />

        <label>Credit History:</label>
        <select name="credit" required>
          <option value="">Select</option>
          <option value="1">Good (1)</option>
          <option value="0">Bad (0)</option>
        </select>

        <label>Property Area:</label>
        <select name="property" required>
          <option value="">Select</option>
          <option value="0">Urban</option>
          <option value="1">Rural</option>
          <option value="2">Semiurban</option>
        </select>

        <input type="submit" value="Predict" />
      </form>

      {% if prediction %}
      <div class="result">Prediction: {{ prediction }}</div>
      {% endif %}
    </div>
  </body>
</html>
